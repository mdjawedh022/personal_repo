<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.chocolates {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.chocolate {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

.chocolate img {
    max-width: 100px;
}

.total-price {
    margin-top: 20px;
}
    </style>
</head>
<body>
      <h1>Build Your Custom Chocolate Pack</h1>
    <div class="chocolates">
        <div class="chocolate">
            <img src="chocolate1.jpg" alt="Chocolate 1">
            <h3>Chocolate 1</h3>
            <p>Price: $1.99</p>
            <input type="number" min="0" max="8" value="0" class="quantity">
        </div>
        <!-- Repeat similar chocolate divs for other chocolates -->
    </div>
    <div class="total-price">
        <h2>Total Price: $<span id="total">0.00</span></h2>
    </div>

    <script src="script.js">
        const chocolates = document.querySelectorAll('.chocolate');
const totalDisplay = document.getElementById('total');

chocolates.forEach((chocolate) => {
    const quantityInput = chocolate.querySelector('.quantity');

    quantityInput.addEventListener('input', updateTotal);
});

function updateTotal() {
    let total = 0;

    chocolates.forEach((chocolate) => {
        const price = parseFloat(chocolate.querySelector('p').innerText.replace('$', ''));
        const quantity = parseInt(chocolate.querySelector('.quantity').value);

        total += price * quantity;
    });

    totalDisplay.innerText = total.toFixed(2);
}
    </script>
</body>
</html>
